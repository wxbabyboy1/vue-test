<script charset="utf-8" src="/js/vue/vue.js" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"></script>
<script charset="utf-8" src="/js/first.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<html lang="zh-CN">
    <div id="app">
        {{ message }}
    </div>
    <hr/>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <hr/>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <hr/>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <hr/>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <hr/>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <hr/>

    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</html>
